name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build AFHAM on iPhone Simulator
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
      - name: List available simulators
        run: xcrun simctl list devices available | grep iPhone | head -5
      
      - name: Build
        run: xcodebuild build -scheme AFHAM -project AFHAM.xcodeproj -sdk iphonesimulator CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
      
